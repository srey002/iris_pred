<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static',filename='script.js')}}"></script>
</head>
<body>




<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                
                <form id="msform" method="POST", action="{{url_for('pred')}}">
                   
                    <!-- fieldsets -->
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <br><br><h2 class="fs-title">Flower Prediction Model Using Iris Dataset</h2>
                                </div>
                                
                            </div> 
                        </div> <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Sepal Information</h2>
                                </div>
                                
                            </div> <label class="fieldlabels">Sepal Length </label> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  <input type="text" name="seplen" placeholder="" /><br> <label class="fieldlabels">Sepal Width </label> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <input type="text" name="sepwid" placeholder="" /> 
                        </div>  <input type="button" name="previous" class="previous action-button-previous" value="Previous" /><input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Petal Information</h2>
                                </div>
                                
                            </div> <label class="fieldlabels">Petal Length </label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  <input type="text" name="petlen"><br> <label class="fieldlabels">Petal Width </label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  <input type="text" name="petwid">
                        </div>  <input type="button" name="previous" class="previous action-button-previous" value="Previous" /><input type="submit" name="next" class="next action-button" value="Predict" />
                    </fieldset>
                   
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
